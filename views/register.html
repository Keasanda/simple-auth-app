<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmers Market - Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="market-header">
      <img src="/img/farmers-market.jpg" alt="Fresh Produce" class="market-img">
      <h1>Local Farmers Market</h1>
      <p>Join our community of growers and buyers</p>
    </div>
    
    <form class="auth-form" action="/register" method="POST">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" name="name" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">Register <i class="fas fa-arrow-right"></i></button>
      <div class="form-links">
        <p>Already have an account? <a href="/login">Login Here</a></p>
      </div>
    </form>
  </div>
</body>
</html>
